{% extends 'base.html' %}

{% block title %}Select Subject - LMS{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Select a Subject</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for subj in subjects %}
            <a href="{% url 'contents:content_list' %}?subject={{ subj.id }}" class="block bg-white rounded-lg shadow hover:shadow-lg transition transform hover:-translate-y-1 p-6 border border-gray-200 hover:border-blue-500">
                <h2 class="text-xl font-semibold text-blue-700">{{ subj.subject_name }}</h2>
                <p class="text-sm text-gray-600 mt-2">Click to view contents</p>
            </a>
        {% empty %}
            <div class="col-span-full text-gray-600">No subjects available yet.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
